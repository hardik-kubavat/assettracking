{% extends "new_base.html" %}
{% block content %}
<style>
.card-header {
    padding: 0.2rem 1.25rem;!important
}    
</style>
<div class="row ">
    <div class="col text-center">
        <h4 class="text-center">Locater Wise Summary</h3>
    </div>
</div>
<div class="row">
    {% for name, row_data in locater_data.items() %}
    <div class="col-md-3">
        <!-- Widget: user widget style 2 -->
        <div class="card card-widget">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="card-header bg-info text-center">
                <h3 class="widget-user-username">{{ name }}</h3>
            </div>
            <div class="card-body p-0 table-responsive">
                <!--<ul class="nav flex-column">-->
                    <table class="table">
                        <tr>
                            <td>
                                <b><u>ITEM </u></b>    
                            </td>
                            <td>
                                <span class="float-right badge bg-success ml-2">No. Of Items</span>    
                            </td>
                        </tr>
                        {% for row in row_data %}
                        <tr>
                            <td>
                                {{ row[0] }}
                            </td>
                            <td>
                                <span class="float-right text-success ml-2"><b>{{ row[1] }}</b></span>    
                            </td>
                        </tr>
                        {% endfor%}
                    </table>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
